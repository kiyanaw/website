name: "Hit Netlify webhook"
 
on:
  push:
    branches:
      - stable
 
jobs:
  run-updater:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 14
      uses: actions/setup-node@v3
      with:
        node-version: 14
    - name: Install axios
      working-directory: scripts
      run: npm install axios
    - name: Pull Library data
      working-directory: scripts
      run: node pull-library.js > out.json
    - name: Verify data
      working-directory: scripts
      run: cat out.json
    
